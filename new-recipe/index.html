<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Recipe</title>
    <link rel="stylesheet" href="./../style.css" />
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
    />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Adding new recipe</h1>
    </header>
    <div class="container">
      <div class="input-group mb-2">
        <span class="input-group-text form-text-custom" id="basic-addon1"
          >Name:</span
        >
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Material name"
          aria-label="Material name"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-2">
        <span class="input-group-text form-text-custom" id="basic-addon1"
          >Quantity:</span
        >
        <input
          type="text"
          id="quantity"
          name="quantity"
          class="form-control"
          placeholder="Quantity"
          aria-label="Quantity"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-2">
        <span class="input-group-text form-text-custom" id="basic-addon1"
          >Image Link:</span
        >
        <input
          type="text"
          id="imageLink"
          name="imageLink"
          class="form-control"
          placeholder="Image Link"
          aria-label="Image Link"
          aria-describedby="basic-addon1"
        />
      </div>

      <!-- <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Raw:</span>
            </div>
            <input type="checkbox" id="raw" name="raw" checked>
        </div> -->

      <div class="mb-2">
        <input type="checkbox" class="btn-check" id="raw" name="raw" checked />
        <label class="btn satisfactory-button" for="raw">Raw</label>
      </div>

      <div id="materialAmountInputsSection" class="mb-2 hidden">
        <div id="materialAmountInputs"></div>
        <button class="button satisfactory-button" id="addMaterialAmount">
          Add Material and Amount
        </button>
        <button class="button satisfactory-button" id="removeMaterialAmount">
          Remove Material and Amount
        </button>
      </div>

      <button class="mb-2 button satisfactory-button" id="addRecipe">
        Add recipe
      </button>
      <a href="./../" class="button satisfactory-button">Go Back</a>
    </div>

    <script src="new-recipe.js" type="module"></script>
  </body>
</html>
