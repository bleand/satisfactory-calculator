<html lang="en">

    <meta charset="UTF-8" />

    <title>Recipe Explorer</title>
    <link rel="stylesheet" href="style.css" />

<body>
    <header>
        <h1>Recipe Explorer</h1>
    </header>

    <div class="container">
        <div class="selection">
            <h2>Select Recipe:</h2>
            <select id="recipe-select"></select>
            <input id="recipe-amount" placeholder="Enter amount"></input>
        </div>

        <div class="recipe-details" id="recipe-details">
            <h3>Ingredients:</h3>
            <ul id="ingredients-list"></ul>
            <div class="chart-container"></div>
        </div>

        <div class="raw-materials" id="raw-materials">
            <h3>Raw Materials:</h3>
            <div id="raw-materials-list"></div>
        </div>
    </div>

    <script src="satisfactory-calculator.js"></script>

  </body>

</html>
