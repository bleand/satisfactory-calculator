<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Explorer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <header>
        <h1>Recipe Explorer</h1>
    </header>

    <div class="container">
        <div class="selection-area">
            <h2>Select Recipe:</h2>
            <a href="/new-recipe/" class="button satisfactory-button" id="new-recipe">+ Add recipe</a>
            <div class="container">
                <div class="input-group mb-3">
                    <select class="custom-select" id="recipe-select"></select>
                    <div class="input-group-append">
                        <input class="form-control" id="recipe-amount" placeholder="Enter amount"></input>
                    </div>
                </div>
            </div>
        </div>

        <div class="recipe-details" id="recipe-details">
            <h3>Ingredients:</h3>
            <ul id="ingredients-list"></ul>
            <div class="chart-container"></div>
        </div>

        <div class="raw-materials" id="raw-materials">
            <h3>Raw Materials:</h3>
            <div id="raw-materials-list"></div>
        </div>
    </div>

    <script src="satisfactory-calculator.js" type="module"></script>
</body>
</html>
